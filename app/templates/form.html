{% extends 'base.html' %}
{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <p class="title is-4">Descuento</p>
                <form method="POST">
                    <div class="field">
                        <label class="label">Nombre del producto:</label>
                        <div class="control">
                            <input class="input is-link" type="text" name="nombre_producto"
                                   value="{{ descuento.nombre_producto if descuento else '' }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Descripción:</label>
                        <div class="control">
                            <textarea class="textarea is-link" name="descripcion">{{ descuento.descripcion if descuento else '' }}</textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Precio original:</label>
                        <div class="control">
                            <input class="input is-link" type="number" step="0.01" name="precio_original"
                                   value="{{ descuento.precio_original if descuento else '' }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Precio con descuento:</label>
                        <div class="control">
                            <input class="input is-link" type="number" step="0.01" name="precio_descuento"
                                   value="{{ descuento.precio_descuento if descuento else '' }}">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Categoría:</label>
                        <div class="control">
                            <div class="select is-link">
                                <select name="categoria_id">
                                    <option value="">-- Selecciona una categoría --</option>
                                    {% for c in categorias %}
                                        <option value="{{ c.id }}"
                                            {% if descuento and descuento.categoria_id == c.id %}selected{% endif %}>
                                            {{ c.nombre }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button is-link" type="submit"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Guardar</button>
                    <a class="button is-danger" href="{{ url_for('descuentos.listar_descuentos') }}"><i class="fa-solid fa-arrow-left"></i>&nbsp;Regresar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
